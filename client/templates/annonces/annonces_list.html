<template name="annoncesList">
  <!-- {{#if countAnnonces}}
    <button class="btn btn-default fixe">ya des nouveux annonces!</button>
  {{/if}} -->
  {{>searchAnnonces}}
  <div class="col-md-9">
    {{#each annonces}}      
      {{>annonceItem}}          
    {{/each}}

    {{#if nextPath}}
        <a class="btn btn-primary btn-lg col-md-7 col-md-offset-1" href="{{nextPath}}">Charger plus <i class="fa fa-refresh" aria-hidden="true"></i></a>
      {{else}}
        {{#unless ready}}
          {{> spinner}}               
        {{/unless}}
      {{/if}}
  </div>
	
</template>
