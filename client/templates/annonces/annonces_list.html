<template name="annoncesList">
	{{#each annonces}}			
		{{>annonceItem}}					
	{{/each}}

	{{#if nextPath}}
      <a class="btn btn-primary btn-lg col-md-8 col-md-offset-1" href="{{nextPath}}"><span class="glyphicon glyphicon-repeat"></span> Charger plus</a>
    {{else}}
      {{#unless ready}}
        {{> spinner}}               
      {{/unless}}
    {{/if}}
</template>
