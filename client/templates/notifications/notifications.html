<template name="notifications">
	<li class="dropdown">
	   <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
	   	{{#if countNotifications}}
	   	<span class="white"><i class="fa fa-bell" aria-hidden="true"></i> Notifications  <span class="badge"> {{countNotifications}}</span><span class="caret"></span></span>
	   	{{else}}
	   		<span class="white"><i class="fa fa-bell-o" aria-hidden="true"></i> Notifications</span>
	   	{{/if}}

	   </a>
	   {{#if notifications}}
	    <ul class="dropdown-menu">
	       	{{#each notifications}}
				{{>notificationItem}}
			{{/each}}
			<li><a href="{{ pathFor 'notifications' }}" class="btn btn-primary">Afficher tous</a></li>	       
	    </ul>
	    {{/if}}
	</li>
	
</template>
<template name="notificationItem">
	<li><a href="{{commentNotificationPath}}"><strong>{{commenterName}}</strong> a comment√© sur votre annonce !</a></li>
</template>
