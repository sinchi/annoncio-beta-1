<template name="searchList">
	<!-- <div class="well well-lg col-md-8 col-md-offset-1"><h2>Resultat de votre Recherche :</h2></div> -->	 
		{{>searchAnnonces}}
  <div class="col-md-9">
    {{#each annonces}}      
      {{>annonceItem}}          
    {{/each}}

    {{#if nextPath}}
        <a class="btn btn-primary btn-lg col-md-7 col-md-offset-1" href="{{nextPath}}">Charger plus <span class="glyphicon glyphicon-repeat"></span></a>
      {{else}}
        {{#unless ready}}
          {{> spinner}}               
        {{/unless}}
      {{/if}}
  </div>
</template>
