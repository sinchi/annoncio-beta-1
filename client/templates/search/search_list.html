<template name="searchList">
	<div class="well well-lg col-md-8 col-md-offset-1"><h2>Resultat de votre Recherche :</h2></div>
	
		{{#each annonces}}			
			{{>annonceItem}}					
		{{/each}}

	{{#if nextPath}}
      <a class="btn btn-primary btn-lg col-md-12" href="{{nextPath}}">Charger plus</a>
    {{else}}
      {{#unless ready}}
        {{> spinner}}               
      {{/unless}}
    {{/if}}
</template>
